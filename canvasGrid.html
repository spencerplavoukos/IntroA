<html>
<head>
	<title>checkerboard</title>
</head>
<body>

<canvas id="myCanvas"></canvas>
	
<script type="text/javascript">
	//declare global variables
	var x = 0;
	var y = 0;
	var maxX = prompt("what is your max width");
	var maxY = prompt("what is your max height");
	var divX = prompt("how many vertical dividers do you want");
	var divY = prompt("how many horizontal dividers do you want");
	var canvas = document.getElementById("myCanvas");
		canvas.width = maxX;
		canvas.height = maxY;
		canvas.style.border = "1px solid black";
	var ctx = canvas.getContext("2d");

	for (x; x <= maxX; x = x + maxX / divX) {//divide by ten means you always have ten lines from maxX value
		ctx.beginPath();
		ctx.moveTo(x,0); //where the line startss (x,y)
		ctx.lineTo(x,maxY); //where the line ends (x,y)
		ctx.strokeStyle = "green" //color of stroke
		ctx.stroke(); //do the stroke

		for (y; y <= maxY; y = y + maxY / divY) {//same as above
			ctx.moveTo(0,y);
			ctx.lineTo(maxX,y);
			ctx.strokeStyle = "blue";
			ctx.stroke();
		}
	}

	x = 0; //reset variables
	y = 0; //because for loop changes it to 110

	while (x <= maxX) { //because you dont know input/what user will put in
		while (y <= maxY) {
			ctx.beginPath();
			ctx.fillStyle = "red"
			ctx.fillRect(x,y,maxX / divX,maxY / divY);
			
			ctx.beginPath();
			ctx.fillStyle = "pink";
			ctx.fillRect(x+maxX/divX, y+maxY/divY, maxX / divX,maxY / divY);
			y = y + 2 * maxY / divY;
		}
		x = x + 2 * maxX / divX;
		y = 0;
}

</script>

<style type="text/css">
	
</style>
</body>
</html>
