
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	
</style>
</head>
<body>
<canvas id="myCanvas" style="border: outset #B7EC6B 10px"></canvas>

<script type="text/javascript">
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var grad = ctx.createLinearGradient(0,0,0,170);

	canvas.width = 300;
	canvas.height = 225;

	ctx.beginPath();
	ctx.fillStyle = "blue";
	ctx.fillRect(0,0,300,225);
	ctx.stroke();

	ctx.beginPath();
	ctx.lineWidth = 10;
	ctx.fillStyle = grad;
	grad.addColorStop(0, "#EE9D34");
	grad.addColorStop(.25, "#EED034");
	grad.addColorStop(.75, "#42A7ED");
	grad.addColorStop(1, "#EC6BAD");
	ctx.strokeRect(25,12,250,200);
	ctx.fillRect(25,12,250,200);
	ctx.stroke();

	ctx.beginPath();
	ctx.lineWidth = 15;
	ctx.fillStyle = "#35C0F4";
	ctx.strokeRect(50,35,200,150);
	ctx.fillRect(50,35,200,150);
	ctx.stroke();

	ctx.beginPath();
	ctx.lineWidth = 10;
	ctx.arc(150,110,60,0, 1 * Math.PI);
	ctx.strokeStyle = "blue";
	ctx.stroke();
	
	ctx.beginPath();
	ctx.lineWidth = 10;
	ctx.arc(150,110,60,Math.PI, 2 * Math.PI);
	ctx.strokeStyle = "red";
	ctx.stroke();

	ctx.beginPath();
	ctx.lineWidth = 10;
	ctx.arc(150,110,50,.5 * Math.PI, 1.5 * Math.PI);
	ctx.strokeStyle = "green";
	ctx.stroke();

	ctx.beginPath();
	ctx.lineWidth = 10;
	ctx.arc(150,110,50,1.5 * Math.PI, .5 * Math.PI);
	ctx.strokeStyle = "purple";
	ctx.stroke();

	ctx.beginPath();
	ctx.lineWidth = 10;
	ctx.arc(150,110,40,.25 * Math.PI, 1.25 * Math.PI);
	ctx.strokeStyle = "pink";
	ctx.stroke();

	ctx.beginPath();
	ctx.lineWidth = 10;
	ctx.arc(150,110,40,1.25 * Math.PI, .25 * Math.PI);
	ctx.strokeStyle = "#1DE9BB";
	ctx.stroke();

	ctx.beginPath();
	ctx.lineWidth = 10;
	ctx.arc(150,110,30,1.75 * Math.PI, .75 * Math.PI);
	ctx.strokeStyle = "blue";
	ctx.stroke();

	ctx.beginPath();
	ctx.lineWidth = 10;
	ctx.arc(150,110,30,.75 * Math.PI, 1.75 * Math.PI);
	ctx.strokeStyle = "red";
	ctx.stroke();

	ctx.beginPath();
	ctx.lineWidth = 10;
	ctx.arc(150,110,20,0, 1 * Math.PI);
	ctx.strokeStyle = "green";
	ctx.stroke();

	ctx.beginPath();
	ctx.lineWidth = 10;
	ctx.arc(150,110,20,1 * Math.PI, 0);
	ctx.strokeStyle = "#A8E91D";
	ctx.stroke();

	ctx.beginPath();
	ctx.lineWidth = 10;
	ctx.arc(150,110,10,0,2 * Math.PI);
	ctx.strokeStyle = "black";
	ctx.stroke();

	ctx.beginPath();
	ctx.lineWidth = 10;
	ctx.arc(150,110,5,0,2 * Math.PI);
	ctx.strokeStyle = "#F435A0";
	ctx.stroke();

	ctx.beginPath();
	ctx.lineWidth = 5;
	ctx.arc(150,110,2.5,0,2 * Math.PI);
	ctx.strokeStyle = "white";
	ctx.stroke();	



	
</script>

</body>
</html>
